<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      New Item
      <small>Create New Item</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Items</a></li>
      <li class="active">New Item</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

      <!-- Your Page Content Here -->
    <div class="row">
          <div class="col-md-3">
          </div>
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title"><strong>New </strong>Item</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form novalidate [formGroup] = "itemForm"  (ngSubmit)="onSubmit(itemForm.value,itemForm.valid)">
                <div class="box-body">
                  <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input 
                      id="name" 
                      name="name" 
                      type="text" 
                      class="form-control"
                      formControlName= "name" 
                      placeholder="Name..">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputCode">Code</label>
                    <input 
                      id="code" 
                      name="code" 
                      type="text" 
                      class="form-control"
                      formControlName= "code" 
                      placeholder="Code..">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputNotes">Notes</label>
                    <input 
                      id="notes" 
                      name="notes" 
                      type="text" 
                      class="form-control"
                      formControlName= "notes" 
                      placeholder="Notes..">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPrice">Price</label>
                    <input 
                      id="price" 
                      name="price" 
                      type="text" 
                      class="form-control"
                      formControlName= "price" 
                      placeholder="Price..">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPresentation">Presentation</label>
                    <input 
                      id="presentation" 
                      name="presentation" 
                      type="text" 
                      class="form-control"
                      formControlName= "presentation" 
                      placeholder="Presentation..">
                  </div>
                  <div class="form-group">
                    <label>Varieties</label>
                    <select 
                      class="form-control" 
                      formControlName= "variety_id"
                      name= "variety_id" 
                      id="variety_id" 
                      >
                      <option 
                        *ngFor="let variety of varieties | paginate: { id: 'server', itemsPerPage: 10, currentPage: p, totalItems: total }" 
                          value="{{variety.id}}">
                          {{variety.name}}
                      </option>
                    </select>
                    <div class="has-text-centered">
                        <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
                        <pagination-controls (pageChange)="getVarietiesPerPage($event)" id="server"></pagination-controls>
                    </div>                
                  </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                  <button type="submit" class="btn btn-primary" [disabled]= !itemForm.valid >Submit</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-3">
          </div>
    </div>
  </section>
  <!-- /.content -->
</div>
