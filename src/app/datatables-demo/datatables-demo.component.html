<div class="box box-success box-solid">

    <div class="box-header with-border">
        <h3 class="box-title">Datatables Demo</h3>
    </div>

    <div class="box-body">
        <input
            type='text'
            style='padding:8px;margin:15px auto;width:30%;'
            placeholder='Type to filter the name column...'
            (keyup)='updateFilter($event)'
        />
        <ngx-datatable
            #table
            class='bootstrap'
            [columns]="columns"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="10"
            [rows]='rows'>
        </ngx-datatable>
    </div>

</div>
