<div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
      <a [routerLink]="['/']">farm <i class="em em-seedling"></i></a>
    </div>
    <!-- User name -->
    <div class="lockscreen-name">José Diego</div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
      <!-- lockscreen image -->
      <div class="lockscreen-image">
        <img src="assets/img/user2-160x160.jpg" alt="User Image">
      </div>
      <!-- /.lockscreen-image -->

      <!-- lockscreen credentials (contains the form) -->
      <form [formGroup]="form" (ngSubmit)="onLogin()" class="lockscreen-credentials" novalidate>
        <div class="input-group">
          <input type="password" class="form-control" [formControl]="form.controls['password']" placeholder="contraseña">
          <div class="input-group-btn">
            <button [disabled]="!form.valid" type="submit" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
          </div>
        </div>
      </form>
      <!-- /.lockscreen credentials -->

    </div>
    <!-- /.lockscreen-item -->
    <div *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="help-block text-center">
      Use la contraseña "demo".
    </div>
    <div class="lockscreen-footer text-center">
      Hecho con <i class="em em-heart"></i> por José Diego
    </div>
  </div>
